
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>login-page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/static/styles/home.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src='script.js'></script>
</head>

<body>
   <section class="signup-container" >
    <div class="white-box">
      <div class="left-pic">
        <img src="/static/photo/pexels-anna-tukhfatullina-food-photographerstylist-2551794.jpg" aria-label="image" alt="sdsdc">
      </div>
      <div class="signup-right">
        <h1>Admin login</h1>
        <br>
        <form action="/auth" method="post">
        <i class="bi bi-envelope-at-fill"></i>
        <input type="text" name="username" placeholder="username" required>
        <br>
        <i class="bi bi-shield-lock-fill"></i>
        <input type="password" name="password" placeholder="password" required>
        <br>
        <button class="signup-btn" type="submit">login</button>
        <br><br>
      </form>
      </div>
    </div>
  </section>
</body>

</html>
