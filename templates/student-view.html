<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>student profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="script.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='/static/styles/admin.css'>
</head>
<body>
    <div class="student-container">
    <nav class="sidenav">
    <div class="admin-links">
        <h1><a href="/admin">ADMIN DASHBOARD</a> </h1>
        <ul>
            <li><i class="bi bi-person-fill"></i><a href="/search">Student Profile</a></li>
            <li><i class="bi bi-person-fill-add"></i><a href="/student-add">Add Students</a></li>
            <li><i class="bi bi-person-circle"></i><a href="/staff-view">Staff Profile</a></li>
            <li><i class="bi bi-person-add"></i><a href="/staff-add">Add Staff</a></li>
            <li><i class="bi bi-box-fill"></i><a href="/adm-view">Admission</a></li>
            <li><i class="bi bi-gear-fill"></i><a href="/settings">settings</a></li>
        </ul>
    </div>
    </nav>
    <br>
    <article>
        <div class="st-form">
            <div class="search-form">
            <form id="search" method="POST" action="/search_form">
                <input type="text" name="stregno" placeholder="regno" required><br>
                <button type="submit"><i class="bi bi-search"></i></button>
              </form>
            </div>
            <br>
            <div class="st-table">
        <table >
        <thead>
            <tr>
                <th>studid</th>
                <th>regno</th>
                <th>name</th>
                <th>department</th>
                <th>batch</th>
                <th>phone</th>
                <th>DOB</th>
                <th>bloodgroup</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students%}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
                <td>{{ s[4] }}</td>
                <td>{{ s[5] }}</td>
                <td>{{ s[6] }}</td>
                <td>{{ s[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
       </table>
    </div>
    </div>
    </article>
</div>
</body>
</html>
